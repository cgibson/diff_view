<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diff Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!--
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    !-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="/js/bootstrap3-typeahead.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display">

    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js"></script>



    <script language="JavaScript">

        function generate_diff() {
            var ref_a = $('#ref_a').val();
            var ref_b = $('#ref_b').val();
            $.get("/generate",
                  {ref_a: ref_a, ref_b: ref_b},
                  function( data ) {
                    $( "#diff_contents" ).html( data );
            });

            var uri = new URI(window.location.href);
            uri.query({ref_a:ref_a, ref_b:ref_b});

            history.pushState(null, null, uri.toString());
        };
    </script>

</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#containerNavbar" aria-controls="containerNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Diff Viewer</a>

        <div class="collapse navbar-collapse" id="containerNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">GitHub</a>
                </li>
            </ul>

            <input id="ref_a" type="text" data-provide="typeahead" placeholder="Ref A">

            <span style="width: 10px;"></span>
            <input id="ref_b" type="text" data-provide="typeahead" placeholder="Ref B">

            <span style="width: 10px;"></span>
            <button type="button" class="btn btn-primary" onclick="generate_diff();">Generate Diff</button>

        </div>
    </nav>
<br>
    <div id="diff_contents"></div>
</div>

    <script language="JavaScript">
        $.get('/branches', function(data){
            $('#ref_a').typeahead({ source:data });
            $('#ref_b').typeahead({ source:data });
        },'json');

        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results === null){
               return null;
            }
            else{
               return results[1] || 0;
            }
        }

        var ref_a = $.urlParam('ref_a');
        var ref_b = $.urlParam('ref_b');

        if (ref_a !== null && ref_b !== null) {
            $('#ref_a').val(ref_a);
            $('#ref_b').val(ref_b);

            generate_diff();
        }
    </script>


</body>
</html>
