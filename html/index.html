<!DOCTYPE html>
<html lang="en">
<head>
    <title>Diff Viewer</title>

    <!-- JQuery, useful for bootstrap, AJAX calls and the typeahead feature -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Bootstrap CSS/JS for theming -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap TypeAhead. Used in auto-completing the ref input fields -->
    <script src="/js/bootstrap3-typeahead.min.js"></script>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display">

    <!-- URI.js. Used when parsing and rewriting URLs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.18.10/URI.min.js"></script>

    <!-- internal CSS/JS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/diff_view.js"></script>


</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#containerNavbar" aria-controls="containerNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Diff Viewer</a>

        <div class="collapse navbar-collapse" id="containerNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">GitHub</a>
                </li>
            </ul>

            <input id="ref_a" type="text" data-provide="typeahead" placeholder="Ref A">

            <span style="width: 10px;"></span>
            <input id="ref_b" type="text" data-provide="typeahead" placeholder="Ref B">

            <span style="width: 10px;"></span>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-primary" onclick="generate_diff();">Generate Diff</button>
                <button type="button" id="refresh_repo_btn" class="btn btn-primary btn-sm" onclick="refresh_repo()">
                    <i class="fa fa-refresh" id="refresh_repo_icon" aria-hidden="true"></i>
                </button>
            </div>

        </div>
    </nav>
<br>
    <div id="diff_contents"></div>
</div>

    <script language="JavaScript">
        update_branch_autocomplete();
        read_url_refs();
    </script>


</body>
</html>
